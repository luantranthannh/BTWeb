<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Volkhov:ital,wght@0,400;0,700;1,700&family=Yesteryear&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./account.css">
<title>Travel Agency - Log in | Register </title>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn-action"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In </button>
                <button type="button" class="toggle-btn" onclick="register()"> Register </button>

            </div>

            <div class="social-icons">
                <img src="./icon/facebook_5968764.png" alt="">
                <img src="./icon/search_281764.png" alt="">
                <img src="./icon/twitter_3670151.png" alt="">
            </div>
            
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User " required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn" onclick="loginForm()">Log In</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username " required>
                <input type="email" class="input-field" placeholder="Email " required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" onclick="registerForm()" >Register</button>
            </form>


        </div>

        
    </div>

    <script src="./account.js"></script>
</body>

</html>

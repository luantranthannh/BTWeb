<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đặt Tour</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    
    .booking-form {
        width: 80%;
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    form {
        display: grid;
        gap: 10px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }
    
    button[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }</style>
</head>
<body>
    <h1>Đặt Tour</h1>
    <div class="booking-form">
        <form action="submit_booking.php" method="post">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="adults">Số lượng người lớn:</label>
            <input type="number" id="adults" name="adults" min="1" required><br>
            
            <label for="children">Số lượng trẻ em:</label>
            <input type="number" id="children" name="children" min="0" required><br>
            
            <label for="total">Tổng tiền:</label>
            <input type="text" id="total" name="total" readonly value="">

            <label for="message">Ghi chú (tuỳ chọn):</label>
            <textarea id="message" name="message" rows="4"></textarea><br>

            <button type="submit">Xác nhận đặt tour</button>
        </form>
    </div>
     
    <script src="book.js"></script>
</body>
</html>

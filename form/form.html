<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Comment</title>
    <link rel="stylesheet" href="./form.css">
    <style>
        
    </style>
</head>

<body>

<div>
    <table border="0">
        <tr>
            <td class="title"> First Name:</td>
            <td class="icon-cell"><i class="fa fa-user-circle"></i>
                <input type="text" placeholder="   Firstname">
            </td>
        </tr>

        <tr>
            <td class="title"> Second Name:</td>
            <td class="icon-cell"><i class="fa fa-user-circle"></i>
                <input type="text" placeholder="   Second Name">
            </td>
        </tr>

        <tr>
            <td class="title"> Phone No:</td>
            <td class="icon-cell"><i class="fa fa-user-circle"></i>
                <input type="text" placeholder="   Phone No">
            </td>
        </tr>



        <tr>
            <td class="title"> Email ID</td>
            <td class="icon-cell"><i class="fa fa-user-circle"></i>
                <input type="text" placeholder="   Email ID">
            </td>
        </tr>
        <tr>
            <td class="title"> Password:</td>
            <td class="icon-cell"><i class="fa fa-user-circle"></i>
                <input type="text" placeholder="   Password">
            </td>
        </tr>

        <tr>
            <td class="title"> Gender:</td>

            <td id="gender">
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male
            </td>
        </tr>


        <tr id="checkbox" >
            <td colspan="2"><input type="checkbox">I accept the terms and condition</td>
        </tr>

        <tr id="submit">
            <td colspan="2"><input type="submit"></td>
        </tr>
    </table>

   

</div>
</body>

</html>

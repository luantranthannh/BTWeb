    <div class="form2">

        <div class="row">
            
            <i class="fa fa-user-circle"></i>

        </div>

        <div class="row">
            <i class="fa fa-user-circle"></i>

        </div>

        <div class="row">
            <i class="fa fa-user-circle"></i>

                </div>

                <div class="input-container">
